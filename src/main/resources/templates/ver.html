<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout/layout :: head"></head>

<body>

<header th:replace="layout/layout :: header"></header>

<div class="container">
    <div class="card mt-3">
        <div class="card-header d-flex flex-row justify-content-between align-items-center">
            <h1 class="text-secondary" th:text="${title}"></h1>
            <div>
                <a th:href="@{/form}" class="btn btn-success btn-xs"> Crear cliente</a>
            </div>
        </div>
        <div class="card-body d-flex flex-row">
            <div>
                <img th:if="${#strings.length(cliente.photo) > 0}" class="img-thumbnail rounded float-left" style="max-width : 300px" th:src="@{'/uploads/' + ${cliente.photo}}" th:alt="${cliente.photo}">
            </div>
            <ul class="list-group w-100 px-3">
                <li class="list-group-item" th:text="${cliente.name}"></li>
                <li class="list-group-item" th:text="${cliente.surname}"></li>
                <li class="list-group-item" th:text="${cliente.email}"></li>
                <li class="list-group-item" th:text="${cliente.createdAt}"></li>
            </ul>

        </div>
    </div>
</div>
</body>
<footer th:replace="layout/layout :: footer"></footer>
</html>
