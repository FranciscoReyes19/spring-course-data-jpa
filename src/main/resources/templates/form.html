<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar}">Clientes</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="card mt-3">
        <div class="card-header">
            <h1 th:text="${title}" class="text-secondary" ></h1>
        </div>
        <div class="card-body">
            <form th:action="@{/form}" th:object="${cliente}" method="post" >
                <table class="table table-bordered" >
                    <tr>
                        <td style="width: 200px" >Nombre</td>
                        <td>
                            <input type="text" th:field="*{name} " class="form-control" >
                        </td>
                    </tr>
                    <tr>
                        <td>Apellido</td>
                        <td>
                            <input type="text" th:field="*{surname}" class="form-control" >
                        </td>
                    </tr>
                    <tr>
                        <td>Correo</td>
                        <td>
                            <input type="email" th:field="*{email}" class="form-control" >
                        </td>
                    </tr>
                    <tr class="mt-3">
                        <td>
                            <input type="submit" value="Crear Cliente" class="btn btn-primary mr-0" >
                        </td>
                    </tr>
                </table>
                <input type="hidden" th:field="*{id}">
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
