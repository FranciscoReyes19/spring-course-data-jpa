<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <nav th:fragment="paginator">
        <ul class="pagination">
            <li class="page-item" th:class="${page.first ? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${page.first}">Primera</span>
                <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a>
            </li>
            <li class="page-item" th:class="${not page.hasPrevious ? 'page-item disabled' : 'page-item'}">
                <span class="page-link fas fa-arrow-left h-100 d-flex align-items-center" th:if="${not page.hasPrevious}"></span>
                <a class="page-link fas fa-arrow-left h-100 d-flex align-items-center" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.currentPage - 2 })}"></a>
            </li>
            <li class="page-item" th:each="item : ${page.pages}" th:class="${item.current ? 'page-item active' : 'page-item'}">
                <span class="page-link" th:if="${item.isCurrent}" th:text="${item.number}"></span>
                <a class="page-link" th:if="${not item.isCurrent}" th:href="@{${page.url}(page=${item.number - 1}) }" th:text="${item.number}" ></a>
            </li>
            <li class="page-item" th:class="${not page.hasNext ? 'page-item disabled' : 'page-item'}">
                <span class="page-link fas fa-arrow-right h-100 d-flex align-items-center" th:if="${not page.hasNext}"></span>
                <a class="page-link fas fa-arrow-right h-100 d-flex align-items-center" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.currentPage })}"></a>
            </li>
            <li class="page-item" th:class="${page.last ? 'page-item disabled' : 'page-item'}" >
                <span class="page-link" th:if="${page.last}">Última</span>
                <a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages - 1 })}">Última</a>
            </li>
        </ul>
    </nav>
</body>
</html>
